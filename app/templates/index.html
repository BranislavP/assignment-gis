{% extends "base.html" %}

{% block content %}
<div id="mapid"></div>
<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 8);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
</script>
{% endblock %}
